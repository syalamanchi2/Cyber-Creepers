<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Deals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" size-lg="4" *ngFor="let quote of quotes">
        <ion-card>
          <ion-item>
            <ion-img [src]="quote.logo" class="logo"></ion-img>
          </ion-item>
          <ion-card-header>
            <ion-card-title>{{quote.title}}</ion-card-title>
            <ion-card-subtitle>{{quote.subTitle}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item>Anual Premium <ion-badge>{{quote.annualPremium}}</ion-badge></ion-item>
              <ion-item>Premium <ion-badge>{{quote.monthlyPremium}}</ion-badge></ion-item>
              <ion-item>
                <ion-badge color="medium" *ngFor="let addon of quote.additional" class="badgepad">{{addon}}</ion-badge>
              </ion-item>
          </ion-list>
          <ion-footer>
            <ion-toolbar>
              <ion-buttons slot="end">
                <ion-button (click)="clickedStar()" color="primary" shape="round">
                  Buy
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-footer>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
