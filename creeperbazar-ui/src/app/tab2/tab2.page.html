<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-button>
    <ion-icon size="large" [name]="activatedLob.icon" [color]="activatedLob.iconColor"></ion-icon>
  </ion-button>
</ion-buttons>
    <ion-title>
      Let us know about u..
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questionery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group [value]="'first'">
    <ion-accordion value="first" >
      <ion-item slot="header" color="light">
        <ion-label>Personal Info</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
       <form >
        <ion-item>
          <ion-label position="inline">Full Name</ion-label>    
          <ion-input placeholder="Full Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="inline">Mobile Number</ion-label>    
          <ion-input placeholder="Mobile number" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="inline">Age</ion-label>    
          <ion-input placeholder="Age"></ion-input>
        </ion-item>
        <ion-list>
          <ion-radio-group value="biff">
            <ion-list-header>
              <ion-label>Gender</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Male</ion-label>
              <ion-radio slot="start" value="male"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Female</ion-label>
              <ion-radio slot="start" value="female"></ion-radio>
            </ion-item> 
          </ion-radio-group>
        </ion-list>        
      </form>
        
      </div>
    </ion-accordion>
    <ion-accordion value="second" *ngIf="activatedLob.icon=='medkit'">
      <ion-item slot="header" color="light">
        <ion-label>Risk Informtion</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item *ngFor="let entry of healthQuestions">
            <ion-label>{{entry.value}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
    <ion-accordion value="third" *ngIf="activatedLob.icon=='home'">
      <ion-item slot="header" color="light">
        <ion-label>Risk Informtion</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item *ngFor="let entry of propertQuestions">
            <ion-label>{{entry.value}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
    <ion-accordion value="four" *ngIf="activatedLob.icon=='tv'">
      <ion-item slot="header" color="light">
        <ion-label>Risk Informtion</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-item>
          <ion-label position="inline">Product Type</ion-label>    
          <ion-list>
            <ion-item>
              <ion-select placeholder="Select Product">
                <ion-select-option value="Phone">Phone</ion-select-option>
                <ion-select-option value="Laptop">Laptop</ion-select-option>
                <ion-select-option value="TV">TV</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-item>
        <ion-item>
          <ion-label >Value of Product</ion-label>    
          <ion-input placeholder="Amount"  style="height: ;"></ion-input>
        </ion-item>
        <ico-item>
            <ion-checkbox color="dark" ></ion-checkbox>
            <ion-label >     Is the product is newly purched </ion-label>        
      </ico-item>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <ion-item>      
    <ion-button slot="end" (click)="cardClicked()">
      <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
